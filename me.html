<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atharva Singhal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    #dark-toggle {
      position: absolute;
      left: -9999px;
    }

    #dark-toggle:checked ~ .page {
      background: #121212;
      color: #f4f4f4;
    }

    #dark-toggle:checked ~ .page header {
      background: linear-gradient(135deg, #1c1c1c, #333);
      color: #f4f4f4;
    }

    #dark-toggle:checked ~ .page .card {
      background: #1e1e1e;
      color: #f4f4f4;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    #dark-toggle:checked ~ .page a {
      color: #81d4fa;
    }

    header {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      padding: 40px 20px;
      text-align: center;
      color: white;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-label {
      display: inline-block;
      margin-top: 15px;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .page {
      padding: 30px 20px;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 28px;
    }

    .cards {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      width: 220px;
      padding: 25px 15px;
      border-radius: 18px;
      text-align: center;
      transition: transform 0.3s, background 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: scale(1.08) rotate(1deg);
      background: #4facfe;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      color: #777;
    }

    #dark-toggle:checked ~ .page footer {
      color: #bbb;
    }

    a {
      color: #4facfe;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    @media(max-width: 500px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<input type="checkbox" id="dark-toggle">

<div class="page">
  <header>
    <h1>Hi, I'm Atharva Singhal</h1>
    <p>Welcome to my website</p>
    <label for="dark-toggle" class="toggle-label">Toggle Dark Mode</label>
  </header>

  <h2>About Me</h2>
  <div class="cards">
    <div class="card">
      <h3>Games</h3>
      <p>Minecraft, Roblox</p>
    </div>
    <div class="card">
      <h3>Food</h3>
      <p>Pizza</p>
    </div>
    <div class="card">
      <h3>Coding</h3>
      <p>HTML & CSS</p>
    </div>
  </div>

  <h2>Gallery</h2>
  <div class="gallery">
    <img src="https://picsum.photos/300?1" alt="Random image 1">
    <img src="https://picsum.photos/300?9" alt="Random image 2">
    <img src="https://picsum.photos/300?8" alt="Random image 3">
    <img src="https://picsum.photos/300?2" alt="Random image 4">
  </div>

  <footer>
    Made by Atharva Singhal &copy; 2026
  </footer>
</div>

</body>
</html>
